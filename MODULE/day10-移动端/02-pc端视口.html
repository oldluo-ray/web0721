<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body {
            height: 1000px;
        }

        .box {
            width: 100%;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        // 注意: 一个盒子想要占满宽度,应该和视口的宽度是一致的
        console.log('pc端浏览器视口的宽度',document.documentElement.clientWidth)
        console.log('包含滚动条可视区域',window.innerWidth);//包含滚动条可视区域
console.log('包含滚动条、边框的可视区域',window.outerWidth);//包含滚动条、边框的可视区域
console.log('与浏览器无关，设备整个屏幕的宽度',screen.width);//与浏览器无关，设备整个屏幕的宽度
    </script>
</body>
</html>
