<body>
    <div class="box"></div>

    <script>

        // 总结: 
        // 1. 设备根字体大小 设备独立像素宽度 / 10 
        // 2. 写样式的时候,用设计高稿的值/根字体大小 单位是rem

        function adapter (){
            //根字体: 当前设备独立像素宽度 / 10
            const rootFontSize = document.documentElement.clientWidth / 10
            document.documentElement.style.fontSize = rootFontSize + 'px'
        }
        adapter()
        window.onresize = adapter
    </script>
</body>
