<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid hotpink;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
    <script type="text/babel">
        // - 需求：实现评论列表功能
        // - 如果有评论数据，就展示列表结构 li（ 列表渲染 ）要包含a标签
        // - name 表示评论人，渲染 h3
        // - content 表示评论内容，渲染 p
        // - 如果没有评论数据，就展示一个 h1 标签，内容为： 暂无评论！
        // - 根据自己的喜好添加样式
        // - 给a标签注册点击事件, 打印内容

        const list = [
            { id: 1, name: 'jack', content: 'rose, you jump i jump' },
            { id: 2, name: 'rose', content: 'jack, you see you, one day day' },
            { id: 3, name: 'tom', content: 'jack,。。。。。' }
        ]

        // 调用map方法,得到一个存储了一堆li标签的数组
        const lists = list.map(item=>{
            return <li className="box" style={{backgroundColor: 'pink'}} key={item.id}><a onClick={(e)=>{
                e.preventDefault()
                // console.log(e.target)
                console.log(e.target.innerText)
            }}><h3 style={{backgroundColor: 'red'}}>{item.name}</h3><p style={{backgroundColor: 'green'}}>{item.content}</p></a></li>
        })

        //1. 完成列表渲染
        let ul = <ul>
           {lists}
        </ul>
        // 2.实现条件渲染
        let div = <div>{list.length ? ul : <h1>暂无数据!</h1>}</div>



        ReactDOM.render(div, document.getElementById('root'))

    </script>
</body>
</html>
